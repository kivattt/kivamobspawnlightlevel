buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.github.Fox2Code.FoxLoader:dev:1.2.18')
    }
}

apply plugin: 'foxloader.dev'

version '1.0.0'

foxloader {
    // forceReload = true
    modId = "kivamobspawnlightlevel"
    modName = "KivaMobSpawnLightLevel"
    modVersion = project.version
    modDesc = "Lets you modify the light level at which mobs spawn"
    serverMod = "com.kiva.kivamobspawnlightlevel.KivaMobSpawnLightLevelServer"
}